<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restuarant Manager</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1> Restuarant Manager </h1>
    <p> Explain what to do with ingredients below:</p>
    <div id="divBox">
            <div class="row">
                <span>Stock:</span>
                <span>Cart:</span>
                <span id="money">Money: </span>
            </div>
            <div class="row" id = 'r1'>
                <span class="display inventory">0</span>
                <span class="display count">0</span>
                <button class="add">+</button>
                <button class="remove">-</button>
                Sauce
            </div>
            <div class="row" id = 'r2'>
                <span class="display inventory">0</span>
                <span class="display count">0</span>
                <button class="add">+</button>
                <button class="remove">-</button>
                Meat
            </div>
            <div class="row" id = 'r3'>
                <span class="display inventory">0</span>
                <span class="display count">0</span>
                <button class="add">+</button>
                <button class="remove">-</button>
                Dough
            </div>
            <div class="row" id = 'r4'>
                <span class="display inventory">0</span>
                <span class="display count">0</span>
                <button class="add">+</button>
                <button class="remove">-</button>
                Oregano
            </div>
            <div class="row" id = 'r5'>
                <span class="display inventory">0</span>
                <span class="display count">0</span>
                <button class="add">+</button>
                <button class="remove">-</button>
                Noodles
            </div>
            <div class="row" id = 'r6'>
                <span class="display inventory">0</span>
                <span class="display count">0</span>
                <button class="add">+</button>
                <button class="remove">-</button>
                Bread
            </div>
    </div>
</body>
</html>
